<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Options Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .toggle-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 100px;   /* bigger for labels */
            height: 40px;
        }
        .switch input {display: none;}
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
            color: white;
            padding: 0 10px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 32px; width: 32px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        /* Default = TEST mode (left) */
        .slider::after {
            content: "TEST";
            position: absolute;
            left: 12px;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(60px);
        }
        /* When LIVE mode */
        input:checked + .slider::after {
            content: "LIVE";
            right: 12px;
            left: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Binary Options Dashboard</h1>

    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
        <span id="mode-label">Loading...</span>
    </div>

    <p>Last update: <span id="last-update">Loading...</span> UTC</p>
    
    <table id="signals-table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Signal</th>
                <th>Time (UTC)</th>
                <th>Timeframe</th>
                <th>Received At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled dynamically -->
        </tbody>
    </table>

    <script>
        const socket = io();

        // Initialize dashboard state from backend
        fetch("/signals_data")
            .then(res => res.json())
            .then(data => {
                const toggle = document.getElementById("mode-toggle");
                const label = document.getElementById("mode-label");

                toggle.checked = (data.mode === "LIVE");
                label.innerText = data.mode === "LIVE" ? "Live Mode" : "Test Mode";

                document.getElementById("last-update").innerText = data.last_update;

                const table = document.getElementById('signals-table').getElementsByTagName('tbody')[0];
                table.innerHTML = "";
                data.signals.forEach(sig => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = sig.symbol;
                    row.insertCell(1).innerText = sig.signal;
                    row.insertCell(2).innerText = sig.time;
                    row.insertCell(3).innerText = sig.timeframe;
                    row.insertCell(4).innerText = new Date().toISOString().slice(0,19).replace("T"," ");
                });
            });

        // Handle toggle click
        document.getElementById("mode-toggle").addEventListener("change", function() {
            fetch("/toggle_mode", {method: "POST"})
                .then(res => res.json())
                .then(data => {
                    document.getElementById("mode-label").innerText = 
                        data.mode === "LIVE" ? "Live Mode" : "Test Mode";
                });
        });

        // Listen for new signals
        socket.on('new_signal', function(data) {
            const table = document.getElementById('signals-table').getElementsByTagName('tbody')[0];

            const row = table.insertRow();
            row.insertCell(0).innerText = data.symbol;
            row.insertCell(1).innerText = data.signal;
            row.insertCell(2).innerText = data.time;
            row.insertCell(3).innerText = data.timeframe;
            row.insertCell(4).innerText = new Date().toISOString().slice(0,19).replace("T"," ");

            document.getElementById('last-update').innerText = data.time;

            while(table.rows.length > 50){
                table.deleteRow(0);
            }
        });
    </script>
</body>
</html>
