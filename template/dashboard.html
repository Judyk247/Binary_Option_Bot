<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Trading Bot Dashboard</h2>

        <!-- Bot Status -->
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Bot Status</h5>
                <span id="bot-status" class="status-indicator status-offline"></span>
            </div>
        </div>

        <!-- Live Signals -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Live Signals</h5>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Symbol</th>
                            <th>Direction</th>
                            <th>Timeframe</th>
                        </tr>
                    </thead>
                    <tbody id="signals-table">
                        <!-- Populated dynamically by dashboard.js -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Connection Log -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>System Log</h5>
                <pre id="system-log" style="height: 200px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; border-radius: 8px;"></pre>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
